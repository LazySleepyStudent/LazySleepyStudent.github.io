
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dance Dance Dance!>
  <meta name="author" content="Your Name">
  <title>Dance Dance Dance!!</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  
  <div style = "background-color:rgb(221, 235, 190);"/div>
  
</head>
<body>
  <div class="instructions">
    Please stand 81 cm away and elevate the device 21 cm up.
  </div>
  <div class="container">
    <div class="button-container">
      <div class="button-pair">
        <button type="button" onclick="init()">Start Webcam</button>
        <button type="button" onclick="stopWebcam()">Stop Webcam</button>
      </div>
      <div class="button-pair">
        <button type="button" onclick="playInstructionVideo()">Start Video</button>
        <button type="button" onclick="stopInstructionVideo()">Stop Video</button>
      </div>
    </div>
    <div class="video-container">
      <div><canvas id="canvas"></canvas></div>
      <div class="video-wrapper">
        <video id="instructionVideo" src="vid.mp4"></video>
        <div id="videoTime">Time: 0:00</div>
      </div>
    </div>
    <div id="label-container"></div>
  </div>
  <div class="danceGif">
    <img src="kuru.gif">
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
